<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>連絡先変更画面</title>
    <link rel="stylesheet" th:href="@{/cs/main.css}"/>
</head>
<body>
<div class="parent">
    <h1>連絡先変更</h1>
</div>
<form method="post" th:action="@{/addressDetail}" th:object="${addressForm}">
    <div class="parent">
        <table>
            <tr>
                <th>名前</th>
                <td>
                    <div class="bottom">
                        <input type="text" class="form-control" th:field="*{name}" readonly="readonly"/>
                        <span class="text-danger"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">
                    </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td>
                    <div class="bottom">
                        <input type="text" class="form-control" th:field="*{phone}"/>
                        <span class="text-danger"
                              th:if="${#fields.hasErrors('phone')}"
                              th:errors="*{phone}">
                    </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Eメールアドレス</th>
                <td>
                    <div class="bottom">
                        <input type="text" class="form-control" th:field="*{address}"/>
                        <span class="text-danger"
                              th:if="${#fields.hasErrors('address')}"
                              th:errors="*{id}">
                    </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="parent">
        <!-- 更新ボタン -->
        <button class="btn-square-shadow"
                type="submit"
                name="update">
            更新
        </button>
        <!-- 削除ボタン -->
        <button class="btn-square-shadow" type="submit" name="delete">
            削除
        </button>
    </div>
</form>
<div class="parent">
    <a th:href="@{'/home'}">ホームに戻る</a>
</div>
</body>
</html>
